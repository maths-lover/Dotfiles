format = """
[](#9A348E)\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FAFAFA)\
$git_branch\
$git_status\
[](fg:#FAFAFA bg:#86BBD8)\
$nodejs\
$rust\
$golang\
[](fg:#86BBD8 bg:#33658A)\
$time\
[ ](fg:#33658A)\
$line_break\
$character\
"""

# Disable the blank line at the start of the prompt
add_newline = true

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[🧔 $user ]($style)'

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[directory]
style = "bg:#DA627D"
format = "[ $path]($style)[$read_only ]($read_only_style bg:#DA627D)"
read_only = "🔒"
home_symbol = "🏠"
#truncation_length = 5
#truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"dev" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "bg:#FAFAFA fg:#FCA17D"
format = '[[ $symbol $branch ]($style)]($style)'

[git_status]
conflicted = "🏳"
ahead = "🏎💨 ⇡${count}"
behind = "😰⇣${count}"
diverged = "😵⇡${ahead_count}⇣${behind_count}"
up_to_date = "✅"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "👍"
renamed = "👅"
deleted = "🗑"
style = "bg:#FAFAFA"
format = '[[($all_status$ahead_behind )]($style)]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[golang]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[java]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](bg:#86BBD8)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[[ 💕 $time ](bg:#33658A)]($style)'
