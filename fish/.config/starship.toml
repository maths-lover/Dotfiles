[aws]
format = '[$symbol($profile)(\($region\))($duration)]($style)'
symbol = "  "

[character]
success_symbol = "[└╼](red)[ ❯](bright yellow)"
error_symbol = "[└╼](red)[ ❯](red)"
vicmd_symbol = "[└╼](red)[ ❮](green)"

[cmake]
format = '[$symbol($version)]($style)'
symbol = " "

[cmd_duration]
format = ' took [\[](red)[⏱  $duration]($style)[\]](red)'

[cobol]
format = '[$symbol($version)]($style)'

[conda]
format = '[$symbol$environment]($style)'
symbol = " "

[crystal]
format = '[$symbol($version)]($style)'

[dart]
format = '[$symbol($version)]($style)'
symbol = " "

[deno]
format = '[$symbol($version)]($style)'

[directory]
read_only = "  "
home_symbol = " "
truncate_to_repo = false
format = "[\\]-\\[](red)[$path]($style)[$read_only]($read_only_style)[\\]](red)"

[docker_context]
format = '[$symbol$context]($style)'
symbol = " "

[dotnet]
format = '[$symbol($version)(🎯 $tfm)]($style)'

[elixir]
format = '[$symbol($version \(OTP $otp_version\))]($style)'
symbol = " "

[elm]
format = '[$symbol($version)]($style)'
symbol = " "

[erlang]
format = '[$symbol($version)]($style)'
symbol = " : "

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style)'
symbol = " "

[git_branch]
format = '[ + \[$symbol$branch\]]($style)'
symbol = " "

[git_status]
format = '[\[$all_status$ahead_behind\]]($style)'
conflicted = " "
ahead = " ${count}"
behind = " ${count}"
diverged = " "
up_to_date = '[ ](green)'
untracked = " "
stashed = '[ ](yellow)'
modified = " "
staged = '[ \($count\)](green)'
renamed = " "
deleted = " "

[golang]
format = '[$symbol($version)]($style)'
symbol = " "

#[haskell]
#format = '[$symbol($version)]($style)'
#symbol = " "

[helm]
format = '[$symbol($version)]($style)'

[hg_branch]
format = '[$symbol$branch]($style)'
symbol = " "

[hostname]
ssh_only = true
format = "@[$hostname](bold blue)"

[java]
format = '[$symbol($version)]($style)'
symbol = " "

[julia]
format = '[$symbol($version)]($style)'
symbol = " "

[kotlin]
format = '[$symbol($version)]($style)'

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style)'

[lua]
format = '[ + \[](red)[$symbol($version)]($style)[\]](red)'
symbol = " "

[memory_usage]
format = '$symbol[$ram( | $swap)]($style)'
symbol = " "

[nim]
format = '[$symbol($version)]($style)'
symbol = " "

[nix_shell]
format = '[$symbol$state( \($name\))]($style)'
symbol = " "

[nodejs]
format = '[$symbol($version)]($style)'
symbol = " "

[ocaml]
format = '[$symbol($version)(\($switch_indicator$switch_name\))]($style)'

[openstack]
format = '[$symbol$cloud(\($project\))]($style)'

[package]
format = '[$symbol$version]($style)'
symbol = " "

[perl]
format = '[$symbol($version)]($style)'
symbol = " "

[php]
format = '[$symbol($version)]($style)'
symbol = " "

[pulumi]
format = '[$symbol$stack]($style)'

[purescript]
format = '[$symbol($version)]($style)'

[python]
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
symbol = " "

[red]
format = '[$symbol($version)]($style)'

[ruby]
format = '[$symbol($version)]($style)'
symbol = " "

[rust]
format = '[$symbol($version)]($style)'
symbol = " "

[scala]
format = '[$symbol($version)]($style)'
symbol = " "

[sudo]
format = '[as $symbol]'

[swift]
format = '[$symbol($version)]($style)'
symbol = " "

[terraform]
format = '[$symbol$workspace]($style)'

[time]
format = '[$time]($style)'

[username]
format = '[┌\[](red)[  $user]($style_user)'
show_always = true

[vagrant]
format = '[$symbol($version)]($style)'

[vlang]
format = '[$symbol($version)]($style)'

[zig]
format = '[$symbol($version)]($style)'
